<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minimal SJIS Test - No Redirect</title>
    <meta name="referrer" content="no-referrer">
</head>
<body>
    <script src="./encoding-japanese.min.js"></script>
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const keywords_utf8_decoded = urlParams.get('keywords');
            console.log("keywords_utf8_decoded:", keywords_utf8_decoded);

            Encoding.convert(keywords_utf8_decoded, {
                to: 'SJIS',
                from: 'UTF8',
                type: 'array'
            }, function(sjis_bytes) {
                console.log("sjis_bytes (callback):", sjis_bytes);
                let keywords_sjis_encoded = '';
                if (sjis_bytes && sjis_bytes.length > 0) {
                    for (let i = 0; i < sjis_bytes.length; i++) {
                        keywords_sjis_encoded += '%' + sjis_bytes[i].toString(16).toUpperCase();
                    }
                    console.log("keywords_sjis_encoded:", keywords_sjis_encoded);
                } else {
                    console.error("SJIS encoding failed.");
                }
            });
        })();
    </script>
</body>
</html>

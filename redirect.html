<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minimal Redirect - No Encoding</title>
    <meta name="referrer" content="no-referrer">
</head>
<body>
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const keywords = urlParams.get('keywords');
            const baseUrl = urlParams.get('baseUrl');

            const finalUrl = baseUrl + '&keywords=' + keywords; // *直接拼接关键词，不做任何编码*

            console.log("keywords (raw):", keywords);
            console.log("baseUrl:", baseUrl);
            console.log("finalUrl (no encoding):", finalUrl);
            console.log("window.location.href:", finalUrl);

            window.location.href = finalUrl; // 执行跳转
        })();
    </script>
</body>
</html>

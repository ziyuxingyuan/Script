<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minimal Redirect Test</title>
    <meta name="referrer" content="no-referrer">
</head>
<body>
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const keywords = urlParams.get('keywords');
            const baseUrl = urlParams.get('baseUrl');
            const keywords_eucjp_encoded = "TEST_EUCJP_ENCODED"; // 静态测试值

            const finalUrl = baseUrl + '&keywords=' + keywords_eucjp_encoded;

            console.log("keywords (raw):", keywords);
            console.log("baseUrl:", baseUrl);
            console.log("keywords_eucjp_encoded (static):", keywords_eucjp_encoded);
            console.log("finalUrl (minimal test):", finalUrl);
            console.log("window.location.href:", finalUrl);

            // window.location.href = finalUrl; // 保持跳转代码注释掉
        })();
    </script>
</body>
</html>
